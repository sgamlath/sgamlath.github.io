<!DOCTYPE html>
<html>
  <head>
    <title>TrainMap(beta)</title>
    <meta name="theme-color" content="#2196F3">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    #map {
    width: 100%;
    height: 100%;
    min-height: 100%;
    display: block;
    }

    html, body {
        height: 100%;
    }

    .fill {
        min-height: 100%;
        height: 100%;
    }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <body>
    <div class="fill">
      <div class="row"></div>
      <div id="map"></div>
    <div>
      <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Wellcome to Train-Map beta</h4>
        </div>
        <div class="modal-body text-center">
          <p>All the trains displayed here comes from the TrainBuddy users with good intentions.
             You too can be a one by getting the Train Buddy beta from <a href="https://play.google.com/apps/testing/com.kasungamlath.trainbuddy">Google play</a>.
              For more details follow <a href="https://kasungamlath.com/2015/09/12/TrainBuddy-TrainMap-Beta/">this link</a>.</p>
            <a href="https://play.google.com/apps/testing/com.kasungamlath.trainbuddy">
              <img alt="Get it on Google Play"
                   src="https://developer.android.com/images/brand/en_generic_rgb_wo_60.png" />
            </a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
  <script src="js/main.js"></script>
